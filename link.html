<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الروابط</title>
    <style>
        body {
            background-color: #0F131E;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #3EC5DB;
        }

        .header {
            background-color: #0F131E;
            padding: 10px;
        }

        .logo {
            width: 200px;
            height: 200px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .box {
            background-color: #192939;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        img {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto;
        }

        span {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .link-button {
            background-color: #3EC5DB;
            color: #192939;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="شعار الموقع" class="logo">
    </div>
    <div class="container">
        <div class="box">
            <img src="ps.png" alt="شعار 1">
            <span>Parchisi</span>
            <button class="link-button">تجربة الرابط</button>
        </div>
        <div class="box">
            <img src="fb.png" alt="شعار 2">
            <span>Facebook</span>
            <button class="link-button">تجربة الرابط</button>
        </div>
        <!-- قم بإضافة المزيد من الصناديق حسب الحاجة -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const linkButtons = document.querySelectorAll(".link-button");
            
            linkButtons.forEach((button, index) => {
                button.addEventListener("click", () => {
                    // قم بتعديل الروابط حسب معلومات الصفحة
                    const pageLinks = ["ps.html", "fb.html", "ps.html"];
                    window.location.href = pageLinks[index];
                });
            });
        });
    </script>
</body>
</html>
